<html>

	<head>
		<meta charset="UTF-8">

		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="穷在闹市" />

		<meta name="revised" content="穷在闹市.v3, 2019/05/01" />
		<!-- 定义页面的最新版本 -->
		<meta name="description" content="网站简介" />
		<!-- 网站简介 -->
		<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
		<title>穷在闹市出品</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../../css/base.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
		<script src="../../framework/jquery-ui-1.10.4.min.js"></script>
		<script src="../../framework/jquery.mousewheel.min.js"></script>
		<script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
		<script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->
		
		<style>
			.layui-form{
				margin-right: 30%;
			}
		</style>

	</head>

	<body>
		<div class="cBody">
			<form id="addForm" class="layui-form" action="/PersonnelManagementSystem/DepartmentAddServlet">
				<div class="layui-form-item">
					<label class="layui-form-label">部门名称</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="name" required autocomplete="off" class="layui-input">
					</div>
					<i class="iconfont icon-huaban bt"></i>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">部门类型</label>
				    <div class="layui-input-inline">
				        <select name="type" id="type" required>
				      <option value ="dep">部门</option>
					  <option value ="cop">公司</option>
				        </select>
				    </div>
				    
					<i class="iconfont icon-huaban bt"></i>
				</div>
				
				
				<div class="layui-form-item">
					<label class="layui-form-label">联系方式</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="tel"  placeholder="例：13412341234" autocomplete="off" class="layui-input">
					</div>
				</div>

				
				<div class="layui-form-item">
					<label class="layui-form-label">成立时间</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="date" autocomplete="off" placeholder="例：2020-09-08" class="layui-input">
					</div>
					
				</div>
				


				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="submitBut">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">清除</button>
					</div>
				</div>
			</form>


		</div>
	</body>

</html>
